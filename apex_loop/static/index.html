<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApexLoop Data Review</title>
    <style>
        :root {
            --bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent-red: #ef4444;
            --accent-green: #22c55e;
            --accent-blue: #3b82f6;
            --sidebar-width: 250px;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Glassmorphism Header */
        header {
            position: sticky;
            top: 0;
            z-index: 50;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
        }

        h1 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(to right, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status-bar {
            display: flex;
            gap: 1rem;
            align-items: center;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .btn {
            background: var(--accent-blue);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: opacity 0.2s;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-danger {
            background: var(--accent-red);
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--text-secondary);
            color: var(--text-primary);
        }

        /* Layout */
        .main-layout {
            display: flex;
            flex: 1;
            overflow: hidden;
            /* Prevent body scroll, use inner scroll */
            height: calc(100vh - 93px);
            /* Header height approx */
        }

        .sidebar {
            width: var(--sidebar-width);
            background: rgba(15, 23, 42, 0.5);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            overflow-y: auto;
            flex-shrink: 0;
        }

        .sidebar h3 {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-secondary);
            margin-top: 0;
            margin-bottom: 1rem;
        }

        .class-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .class-item {
            padding: 0.75rem 1rem;
            margin-bottom: 0.5rem;
            border-radius: 6px;
            cursor: pointer;
            color: var(--text-secondary);
            transition: all 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .class-item:hover {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
        }

        .class-item.active {
            background: rgba(59, 130, 246, 0.1);
            color: var(--accent-blue);
            border: 1px solid rgba(59, 130, 246, 0.2);
        }

        .badge {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.1rem 0.4rem;
            border-radius: 99px;
            font-size: 0.75rem;
        }

        .content-area {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
            background: radial-gradient(circle at top right, rgba(59, 130, 246, 0.05), transparent 40%);
        }

        /* Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        /* Card */
        .card {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .card-img-container {
            width: 100%;
            height: 200px;
            background: #000;
            position: relative;
        }

        .card-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-content {
            padding: 1rem;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .filename {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 0.25rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .card-label {
            font-size: 0.75rem;
            color: var(--accent-blue);
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .tag {
            font-size: 0.75rem;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.1);
        }

        .tag.blurry {
            color: #fca5a5;
            background: rgba(239, 68, 68, 0.2);
        }

        .tag.mislabeled {
            color: #fdba74;
            background: rgba(249, 115, 22, 0.2);
        }

        .tag.outlier {
            color: #c4b5fd;
            background: rgba(139, 92, 246, 0.2);
        }

        /* Actions Overlay */
        .actions {
            display: flex;
            gap: 0.5rem;
            margin-top: auto;
            flex-wrap: wrap;
        }

        .action-btn {
            flex: 1;
            padding: 0.5rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 600;
            transition: background 0.2s;
            white-space: nowrap;
        }

        .btn-keep {
            background: rgba(34, 197, 94, 0.1);
            color: var(--accent-green);
            border: 1px solid rgba(34, 197, 94, 0.2);
        }

        .btn-keep:hover {
            background: rgba(34, 197, 94, 0.2);
        }

        .btn-discard {
            background: rgba(239, 68, 68, 0.1);
            color: var(--accent-red);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .btn-discard:hover {
            background: rgba(239, 68, 68, 0.2);
        }

        .btn-similar {
            background: rgba(59, 130, 246, 0.1);
            color: var(--accent-blue);
            border: 1px solid rgba(59, 130, 246, 0.2);
        }

        .btn-similar:hover {
            background: rgba(59, 130, 246, 0.2);
        }

        .move-select {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-secondary);
            padding: 0.4rem;
            border-radius: 6px;
            font-size: 0.8rem;
            margin-top: 0.5rem;
        }

        .move-select:hover {
            border-color: var(--text-secondary);
        }

        /* Selection */
        .card.selected {
            border: 2px solid var(--accent-blue);
        }

        .checkbox-overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
        }

        .checkbox-overlay input {
            transform: scale(1.5);
            cursor: pointer;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem;
            color: var(--text-secondary);
        }
    </style>
</head>

<body>

    <header>
        <h1>ApexLoop Review</h1>

        <div class="controls" id="bulk-controls" style="display:none;">
            <span id="select-count">0 selected</span>
            <button class="btn btn-danger" onclick="discardSelected()">Discard Selected</button>
            <button class="btn btn-outline" onclick="clearSelection()">Cancel</button>
        </div>

        <div class="status-bar">
            <span id="status-text">Ready</span>
            <button id="reset-view-btn" class="btn btn-outline" onclick="resetView()" style="display:none;">Back to
                Filter</button>
            <button id="scan-btn" class="btn" onclick="startScan()">Scan Dataset</button>
        </div>
    </header>

    <div class="main-layout">
        <aside class="sidebar">
            <h3>Classes</h3>
            <ul class="class-list" id="class-list">
                <!-- Populated by JS -->
                <li class="class-item active" onclick="filterByClass('all')">
                    All Categories <span class="badge" id="count-all">0</span>
                </li>
            </ul>
        </aside>

        <main class="content-area">
            <div id="grid" class="grid"></div>
            <div id="empty" class="empty-state" style="display: none;">
                <h2>No issues found (or scan not started)</h2>
                <p>Click "Scan Dataset" to analyze candidates.</p>
            </div>
        </main>
    </div>

    <script>
        let candidates = [];
        let currentViewItems = [];
        let selectedIds = new Set();
        let availableClasses = [];
        let activeLabel = 'all';

        const statusText = document.getElementById('status-text');
        const scanBtn = document.getElementById('scan-btn');
        const resetViewBtn = document.getElementById('reset-view-btn');
        const bulkControls = document.getElementById('bulk-controls');
        const selectCount = document.getElementById('select-count');
        const grid = document.getElementById('grid');
        const empty = document.getElementById('empty');
        const classList = document.getElementById('class-list');
        let polling = null;

        async function init() {
            await fetchClasses();
            checkStatus();
        }

        async function fetchClasses() {
            try {
                const res = await fetch('/api/classes');
                availableClasses = await res.json();
                renderClassList();
            } catch (e) {
                console.error("Failed to fetch classes", e);
            }
        }

        async function checkStatus() {
            try {
                const res = await fetch('/api/scan/status');
                const data = await res.json();

                statusText.innerText = `Status: ${data.progress} (${data.count} items)`;

                if (data.scanning) {
                    scanBtn.disabled = true;
                    scanBtn.innerText = "Scanning...";
                    if (!polling) polling = setInterval(checkStatus, 2000);
                } else {
                    scanBtn.disabled = false;
                    scanBtn.innerText = "Scan Dataset";
                    if (polling) {
                        clearInterval(polling);
                        polling = null;
                    }
                    // If we have items but candidates is empty, fetch them
                    if (data.count > 0 && candidates.length === 0) fetchCandidates();
                }
            } catch (e) {
                console.log("Server not ready yet");
            }
        }

        async function startScan() {
            await fetch('/api/scan/start');
            checkStatus();
        }

        async function fetchCandidates() {
            const res = await fetch('/api/candidates');
            candidates = await res.json();
            filterByClass(activeLabel); // Will render
            renderClassList(); // Update counts
        }

        function filterByClass(label) {
            activeLabel = label;
            resetViewBtn.style.display = 'none'; // Clear "Back to Filter" if manual filter

            if (label === 'all') {
                currentViewItems = [...candidates];
            } else {
                currentViewItems = candidates.filter(c => c.label === label);
            }
            renderClassList(); // update active state
            render();
        }

        function resetView() {
            filterByClass(activeLabel);
        }

        async function findSimilar(path) {
            statusText.innerText = "Searching...";
            const res = await fetch(`/api/similar?path=${encodeURIComponent(path)}`);
            const data = await res.json();

            if (data.error) {
                alert(data.error);
                return;
            }

            currentViewItems = data;
            resetViewBtn.style.display = 'inline-block';
            statusText.innerText = `Found ${data.length} similar items`;
            render();
        }

        async function takeAction(id, action) {
            // Optimistic UI update
            removeCardFromView(id);

            try {
                await fetch('/api/action', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ filepath: id, action: action })
                });

                // Update local state
                candidates = candidates.filter(c => c.id !== id);
                renderClassList(); // Update counts
            } catch (e) {
                console.error("Action failed", e);
            }
        }

        async function moveItem(id, targetClass) {
            if (!targetClass) return;

            if (!confirm(`Move this file to class "${targetClass}"?`)) {
                // Reset select?
                return;
            }

            removeCardFromView(id);

            try {
                await fetch('/api/action/move', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ filepath: id, target_class: targetClass })
                });

                // Update local candidates list
                candidates = candidates.filter(c => c.id !== id);
                renderClassList();
            } catch (e) {
                console.error("Move failed", e);
                alert("Move failed: " + e);
            }
        }

        function removeCardFromView(id) {
            const card = document.getElementById(`card-${btoa(id)}`);
            if (card) {
                card.style.opacity = '0';
                card.style.transform = 'scale(0.9)';
                setTimeout(() => card.remove(), 200);
            }
        }

        function renderClassList() {
            const list = document.getElementById('class-list');

            // Calculate counts
            const counts = {};
            candidates.forEach(c => {
                counts[c.label] = (counts[c.label] || 0) + 1;
            });
            const total = candidates.length;

            let html = `
                <li class="class-item ${activeLabel === 'all' ? 'active' : ''}" onclick="filterByClass('all')">
                    All <span class="badge" style="background:rgba(255,255,255,0.2)">${total}</span>
                </li>
            `;

            availableClasses.forEach(cls => {
                const count = counts[cls] || 0;
                // Only show classes with issues? No, show all so we can see 0s
                html += `
                    <li class="class-item ${activeLabel === cls ? 'active' : ''}" onclick="filterByClass('${cls}')">
                        ${cls} <span class="badge">${count}</span>
                    </li>
                `;
            });

            list.innerHTML = html;
        }

        function render() {
            grid.innerHTML = '';
            if (currentViewItems.length === 0) {
                empty.style.display = 'block';
                return;
            }
            empty.style.display = 'none';

            currentViewItems.forEach(item => {
                const card = document.createElement('div');
                const domId = `card-${btoa(item.id)}`;
                card.id = domId;
                card.className = 'card';
                if (selectedIds.has(item.id)) card.classList.add('selected');

                // Generate tags
                const tagsHtml = item.reasons.map(r => {
                    let cls = '';
                    if (r.toLowerCase().includes('blur')) cls = 'blurry';
                    else if (r.toLowerCase().includes('mislabeled')) cls = 'mislabeled';
                    else if (r.toLowerCase().includes('outlier')) cls = 'outlier';
                    else cls = 'mislabeled';
                    return `<span class="tag ${cls}">${r}</span>`;
                }).join('');

                let distHtml = '';
                if (item.distance !== undefined) {
                    distHtml = `<span class="tag outlier">Dist: ${item.distance.toFixed(3)}</span>`;
                }

                const imgUrl = `/api/image?path=${encodeURIComponent(item.id)}`;

                // Move Options
                let moveOptions = `<option value="">Move to...</option>`;
                availableClasses.forEach(c => {
                    if (c !== item.label) {
                        moveOptions += `<option value="${c}">${c}</option>`;
                    }
                });

                card.innerHTML = `
                <div class="checkbox-overlay">
                    <input type="checkbox" onchange="toggleSelection('${item.id.replace(/\\/g, '\\\\')}')" ${selectedIds.has(item.id) ? 'checked' : ''}>
                </div>
                <div class="card-img-container">
                    <img src="${imgUrl}" class="card-img" loading="lazy" alt="Candidate">
                </div>
                <div class="card-content">
                    <div class="filename" title="${item.filename}">${item.filename}</div>
                    <div class="card-label">Label: ${item.label}</div>
                    <div class="tags">${tagsHtml} ${distHtml}</div>
                    <div class="actions">
                        <button class="action-btn btn-similar" onclick="findSimilar('${item.id.replace(/\\/g, '\\\\')}')">Similar</button>
                        <button class="action-btn btn-discard" onclick="takeAction('${item.id.replace(/\\/g, '\\\\')}', 'discard')">Discard</button>
                    </div>
                    <select class="move-select" onchange="moveItem('${item.id.replace(/\\/g, '\\\\')}', this.value)">
                        ${moveOptions}
                    </select>
                </div>
            `;
                grid.appendChild(card);
            });
        }

        // Bulk Functions (retained)
        function toggleSelection(id) {
            if (selectedIds.has(id)) {
                selectedIds.delete(id);
            } else {
                selectedIds.add(id);
            }
            updateBulkControls();

            const card = document.getElementById(`card-${btoa(id)}`);
            if (card) {
                if (selectedIds.has(id)) card.classList.add('selected');
                else card.classList.remove('selected');
            }
        }

        function updateBulkControls() {
            if (selectedIds.size > 0) {
                bulkControls.style.display = 'flex';
                selectCount.innerText = `${selectedIds.size} selected`;
            } else {
                bulkControls.style.display = 'none';
            }
        }

        function clearSelection() {
            selectedIds.clear();
            updateBulkControls();
            document.querySelectorAll('.card.selected').forEach(el => el.classList.remove('selected'));
            document.querySelectorAll('input[type="checkbox"]').forEach(el => el.checked = false);
        }

        async function discardSelected() {
            if (!confirm(`Are you sure you want to discard ${selectedIds.size} items?`)) return;

            const filepaths = Array.from(selectedIds);
            await fetch('/api/action/bulk', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ filepaths: filepaths, action: 'discard' })
            });

            filepaths.forEach(id => {
                removeCardFromView(id);
                // Reset local data
                candidates = candidates.filter(c => c.id !== id);
            });
            renderClassList();
            clearSelection();
        }

        // Init
        init();

    </script>
</body>

</html>
